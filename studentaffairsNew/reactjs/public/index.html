    <script type="text/javascript">
      $(document).ready(() => {

          linkDrop.linkAdd = linkAdd;
          linkDrop.dropAdd = dropAdd;

          linkDrop.linkFunc = function(){
            linkDrop.linkAdd.mouseenter(function(){
              $(linkDrop.dropAdd).css({"display": "block", "z-index": "1100"}).stop().animate({"opacity": "1", "margin-top": "2%"}, 200);
            });

            linkDrop.linkAdd.mouseleave(function(){
              $(linkDrop.dropAdd).stop().animate({"opacity": "0", "margin-top": "-6%"}, 200,
              function(){
                $(linkDrop.dropAdd).css("display", "none");
              });
            });
          }

          return linkDrop;
        };

        headstartLink = dropLinks(headstartLink, dropdownHEADSTART).linkFunc();

        $("#top.main-nav section#hp-nav.top-bar-section ul.left").find("li a").each(function(){
          $(this).toggleClass("currentLink", $(this).attr("href") == window.location.pathname);
        });

        $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
          $(this).toggleClass('open');
        });
        //

        // POPUP
        const popup = $(".popup"),
              popH3 = $(".popup > section"),
              pageLoading = $(".popup > p:nth-child(1)"),
              close = $(".popup > button");

        $(window).load(() => {
          if (navigator.appVersion.indexOf("Mac")!=-1) {
            $("#bckRotate").css("margin", "0");
          }

          $(popup, close).click(() => {
            close.stop().animate({"opacity": "0", "margin-top": "-200"}, 500,
            () => {
              popup.stop().animate({"opacity": "0"}, 500,
              () => {
                popup.css("display", "none");
              });
            });

            popH3.stop().animate({"opacity": "0", "margin-top": "-100"}, 500,
            () => {
              popup.stop().animate({"opacity": "0"}, 500,
              () => {
                popup.css("display", "none");
              });
            });
          });
          //

          $(popup).click(() => {
            $("html, body").stop().animate({scrollTop: $("#screenings").offset().top}, 1000);
          });

          const closeBTNSetTime = () => {
            setTimeout(() => {
              close.removeClass("btnHide").stop().fadeIn(5000).addClass("popupCloseBTN");
            }, 10);
          }

          pageLoading.stop().animate({"opacity": "0"}, 700,
          () => {
            pageLoading.removeClass("popupCloseBTN popupCloseAnimation").addClass("loading");
            pageLoading.stop().fadeOut(5000).css("display", "none");
            closeBTNSetTime();
          });

          if (close.css("opacity", "1")) {
            clearTimeout(closeBTNSetTime);
          }
        });

        $(window).scroll(function(event) {
          if ($(window).scrollTop() > 0) {
            $(".logoH1").stop().animate({"margin-top": "-70px", "opacity": "0"}, 300,
            () => {
              $(".logoH1").css("display", "none");
            });
          }
        });

        $(window).scroll(function(event) {
          if ($(window).scrollTop() === 0) {
            $(".logoH1").css("display", "block").stop().animate({"margin-top": "0", "opacity": "1"}, 500);
          }
        });

        $(window).scroll(function(event) {
          if ($(window).scrollTop() > 950) {
            $("#bck").stop().animate({"opacity": "0", "display": "none"}, 500);

            close.stop().animate({"opacity": "0", "margin-top": "-200"}, 500,
            () => {
              popup.stop().animate({"opacity": "0"}, 500,
              () => {
                popup.css("display", "none");
              });
            });

            popH3.stop().animate({"opacity": "0", "margin-top": "-100"}, 500,
            () => {
              popup.stop().animate({"opacity": "0"}, 500,
              () => {
                popup.css("display", "none");
              });
            });
          }

          if ($(window).scrollTop() < 950) {
            $("#bck").stop().animate({"opacity": ".5", "display": "block"}, 200);
          }
        });

        // ROTATING BACKGROUND IMAGE
        const playHidden = $("#play").css("display", "none"),
              playVisible =  $("#play").css("display", "block");

        $("#play").css("display", "none");
        $("#pause").css("display", "block");

        let clearSlide,
            nextImg = 0;

        const rotateImg = () => {
        	let currImg = $("#bckRotate li.current"),
              currNext = currImg.next();

        	if (currNext.length === 0)
          currNext = $("#bckRotate li:first");
          currImg.stop().animate({"opacity": "0"}, 1000).removeClass("current").addClass("previous");
          currNext.stop().animate({"opacity": "1"}, 1000,
          () => {
            currImg.removeClass("previous");
          }).addClass("current");
        };

        const rotateImg2 = () => {
          $("#bckRotate li").stop().animate({"opacity": "0"}, 1000).removeClass("current").addClass("previous");
          $("#bckRotate li:eq("+ nextImg +")").stop().animate({"opacity": "1"}, 1000).removeClass("previous").addClass("current").show();
        };

        const slideFunc = () => {
          clearSlide = setInterval(rotateImg, 5000);
        }

        // IMAGE CAROUSEL CONTROLS
        if (playHidden) {
          slideFunc();
        }

        else if (playVisible) {
          clearInterval(clearSlide);
        }

        $("#play").on("click", () => {
          $("#play").css("display", "none");
          $("#pause").css("display", "block");

          slideFunc();
        });

        $("#pause").on("click", () => {
          clearInterval(clearSlide);

          $("#play").css("display", "block");
          $("#pause").css("display", "none");

          if (playVisible) {
            clearInterval(clearSlide);
          }
        });


        $("#bckWrap").mouseover(() => {
          $(".arrowCTRL").stop().animate({"opacity": "1"});
        });

        $("#bckWrap").mouseout(() => {
          $(".arrowCTRL").stop().animate({"opacity": ".4"});
        });

        $("#rightArr").on("click", () => {
          clearInterval(clearSlide);

          $("#play").css("display", "block");
          $("#pause").css("display", "none");

          if (nextImg === $("#bckRotate li").length-1) {
            nextImg = 0;
          }

          else {
            nextImg++;
          }

          clearSlide = setInterval(rotateImg(), 5000);
        })
        .hover(
          () => {
            $('.arrowCTRL .arrows:nth-child(2)').css({ 'background': '#333', 'transition': 'background 500ms ease-in-out' });
          },
          () => {
            $('.arrowCTRL .arrows:nth-child(2)').css({ 'background': 'transparent', 'transition': 'background 500ms ease-in-out' });
          }
        );

        $("#leftArr").on("click", () => {
          clearInterval(clearSlide);

          $("#play").css("display", "block");
          $("#pause").css("display", "none");

          if (nextImg === 0) {
            nextImg = $("#bckRotate li").length-1;
          }

          else {
            nextImg--;
          }

          rotateImg2();
        })
        .hover(
          () => {
            $('.arrowCTRL .arrows:nth-child(1)').css({ 'background': '#333', 'transition': 'background 500ms ease-in-out' });
          },
          () => {
            $('.arrowCTRL .arrows:nth-child(1)').css({ 'background': 'transparent', 'transition': 'background 500ms ease-in-out' });
          }
        );
        //
      });
    </script>
